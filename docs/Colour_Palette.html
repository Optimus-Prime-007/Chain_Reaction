<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Reaction Color Palette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 p-6 sm:p-8">
    <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-gray-800">Chain Reaction Color Palette</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-6xl mx-auto">

        <section>
            <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-700">Player Colors</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                <div class="p-4 rounded-lg shadow-md h-28 flex flex-col justify-between" style="background-color: #ECE852;">
                    <div class="font-bold text-black">YELLOW</div>
                    <div class="text-sm text-black self-end">#ECE852</div>
                </div>
                <div class="p-4 rounded-lg shadow-md h-28 flex flex-col justify-between" style="background-color: #FE0000;">
                     <div class="font-bold text-white">RED</div>
                    <div class="text-sm text-white self-end">#FE0000</div>
                </div>
                 <div class="p-4 rounded-lg shadow-md h-28 flex flex-col justify-between" style="background-color: #1B56FD;">
                     <div class="font-bold text-white">BLUE</div>
                    <div class="text-sm text-white self-end">#1B56FD</div>
                </div>
                 <div class="p-4 rounded-lg shadow-md h-28 flex flex-col justify-between" style="background-color: #06D001;">
                     <div class="font-bold text-black">GREEN</div>
                    <div class="text-sm text-black self-end">#06D001</div>
                </div>
                 <div class="p-4 rounded-lg shadow-md h-28 flex flex-col justify-between" style="background-color: #FF9D23;">
                     <div class="font-bold text-black">ORANGE</div>
                    <div class="text-sm text-black self-end">#FF9D23</div>
                </div>
                 <div class="p-4 rounded-lg shadow-md h-28 flex flex-col justify-between" style="background-color: #9C19E0;">
                     <div class="font-bold text-white">PURPLE</div>
                    <div class="text-sm text-white self-end">#9C19E0</div>
                </div>
                <div class="p-4 rounded-lg shadow-md h-28 flex flex-col justify-between" style="background-color: #9AA6B2;">
                     <div class="font-bold text-black">GREY</div>
                    <div class="text-sm text-black self-end">#9AA6B2</div>
                </div>
                 <div class="p-4 rounded-lg shadow-md h-28 flex flex-col justify-between" style="background-color: #FFAAAA;">
                     <div class="font-bold text-black">PEACH</div>
                    <div class="text-sm text-black self-end">#FFAAAA</div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-gray-700">Utility & UI Colors</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                 <div class="p-4 rounded-lg shadow-md h-28 flex flex-col justify-between" style="background-color: #222222;">
                     <div class="font-bold text-white">BLACK (UI)</div>
                    <div class="text-sm text-white self-end">#222222</div>
                </div>
                 <div class="p-4 rounded-lg shadow-md border border-gray-300 h-28 flex flex-col justify-between" style="background-color: #FDFAF6;">
                     <div class="font-bold text-black">WHITE (UI)</div>
                    <div class="text-sm text-black self-end">#FDFAF6</div>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
